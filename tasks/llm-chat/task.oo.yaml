executor:
  name: python
  options:
    entry: __init__.py
description: "%this-block-enables-multi-turn-conversations-with-ai-by-maintaini%"
inputs_def:
  - handle: messages
    description: "%conversation-history-in-message-format-system-user-assistant-rol2%"
    json_schema:
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          role:
            enum:
              - system
              - user
              - assistant
            ui:options:
              labels:
                - System
                - User
                - Assistant
          content:
            type: string
    value:
    nullable: true
  - group: Connection
    collapsed: true
  - handle: timeout
    description: "%maximum-time-in-seconds-to-wait-for-ai-response2%"
    json_schema:
      type: number
      minimum: 0
    value: 30
  - handle: retry_times
    description: "%number-of-automatic-retry-attempts-on-connection-failure2%"
    json_schema:
      type: integer
      minimum: 0
    value: 0
  - handle: model
    description: "%ai-model-configuration-including-model-name-temperature-and-toke2%"
    json_schema:
      ui:options:
        title: Model
        tags:
          - text
        excludeTags:
          - thinking
      ui:widget: self::model
    value:
      model: deepseek-chat
      temperature: 0.5
      top_p: 1
      max_tokens: 8192
  - handle: template
    description: "%prompt-template-to-append-to-conversation-history%"
    json_schema:
      anyOf:
        - type: string
        - type: array
          items:
            type: object
            additionalProperties: false
            properties:
              role:
                enum:
                  - system
                  - user
                  - assistant
                ui:options:
                  labels:
                    - System
                    - User
                    - Assistant
              content:
                type: string
      ui:options:
        title: Prompt
      ui:widget: self::messages
    value:
      - role: user
        content: "{{input}}"
    schema_overrides:
      - schema:
          type: array
  - handle: retry_sleep
    description: "%delay-in-seconds-between-retry-attempts2%"
    json_schema:
      type: number
      minimum: 0
    value: 3.5
  - handle: skills
    description: "%additional-capabilities-or-tools-the-ai-can-use-during-conversat%"
    json_schema:
      type: array
      ui:options:
        title: Skills
      ui:widget: self::skills
    value:
      []
    schema_overrides:
      - schema:
          type: array
  - handle: stream
    description: "%enable-real-time-streaming-of-ai-responses-as-they-are-generated2%"
    json_schema:
      type: boolean
    value: true
outputs_def:
  - handle: output
    description: AI-generated response text from the chat interaction
    json_schema:
      type: string
title: "%llm-chat%"
additional_inputs: true
additional_outputs: false
additional_inputs_def:
  - handle: input
    description: User input text to be appended to the conversation
    json_schema:
      type: string
      ui:widget: text
    value: hello!
