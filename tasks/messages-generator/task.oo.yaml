executor:
  name: python
  options:
    entry: __init__.py
description: "%this-block-converts-prompt-templates-into-structured-message-arr%"
inputs_def:
  - handle: template
    description: "%prompt-template-defining-conversation-structure-with-roles-and-c%"
    json_schema:
      anyOf:
        - type: string
        - type: array
          items:
            type: object
            additionalProperties: false
            properties:
              role:
                enum:
                  - system
                  - user
                  - assistant
                ui:options:
                  labels:
                    - System
                    - User
                    - Assistant
              content:
                type: string
      ui:options:
        title: Prompt
      ui:widget: self::messages
    value:
      - role: user
        content: "{{input}}"
    schema_overrides:
      - schema:
          type: array
  - handle: messages
    description: "%existing-conversation-history-to-merge-with-the-template%"
    json_schema:
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          role:
            enum:
              - system
              - user
              - assistant
            ui:options:
              labels:
                - System
                - User
                - Assistant
          content:
            type: string
    value:
    nullable: true
outputs_def:
  - handle: messages
    description: Generated message array combining template and history
    json_schema:
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          role:
            enum:
              - system
              - user
              - assistant
            ui:options:
              labels:
                - System
                - User
                - Assistant
          content:
            type: string
title: "%generate-messages%"
additional_inputs: true
additional_inputs_def:
  - handle: input
    description: Dynamic input values to substitute into template variables
    json_schema:
      type: string
      ui:widget: text
    value: hello!
