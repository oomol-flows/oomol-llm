scripts:
  {}
icon: "./icon.png"
repository: https://github.com/oomol-flows/oomol-llm
dependencies:
  oomol-preview: 0.2.0
contributes:
  input_widgets:
    render: ./bundled/inputRender.js
    widgets:
      - name: model
        json_schema:
          ui:options:
