name: llm
displayName: LLM
version: 0.3.1
description: LLM
scripts:
  {}
icon: "./icon.png"
repository: https://github.com/oomol-flows/oomol-llm
dependencies:
  oomol-preview: 0.1.0
contributes:
  input_widgets:
    render: ./bundled/inputRender.js
    widgets:
      - name: model
        json_schema:
          ui:options:
            title: Model
      - name: messages
        json_schema:
          anyOf:
            - type: string
            - type: array
          ui:options:
            title: Prompt
      - name: skills
        json_schema:
          type: array
          ui:options:
            title: Skills
