title: Test Skills
nodes:
  - node_id: llm-agent#1
    title: "LLM Agent #1"
    inputs_from:
      - handle: skills
        value:
          - package: manga-tools
            blockName: transform
        schema_overrides:
          - schema:
              type: array
      - handle: model
        value:
          model: deepseek-chat
          temperature: 0
          top_p: 0.5
          max_tokens: 4096
      - handle: timeout
        value: 30
      - handle: retry_times
        value: 0
      - handle: retry_sleep
        value: 3.5
    task: self::llm-agent
