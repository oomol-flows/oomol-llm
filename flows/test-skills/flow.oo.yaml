title: Test Skills
nodes:
  - node_id: llm-agent#1
    title: "LLM Agent #1"
    inputs_from:
      - handle: skills
        value:
          - package: manga-tools
            blockName: transform
        schema_overrides:
          - schema:
              type: array
      - handle: model
        value:
          model: deepseek-chat
          temperature: 0
          top_p: 0.5
          max_tokens: 4096
      - handle: timeout
        value: 30
      - handle: retry_times
        value: 0
      - handle: retry_sleep
        value: 3.5
      - handle: stream
        value: true
      - handle: template
        value:
          - role: system
            content: 我要把文件 {{file_path}} 转化为 PDF 格式的漫画，转化后的文件保存在原目录，以同名文件的形式保存。
        schema_overrides:
          - schema:
              type: array
      - handle: file_path
        value: /oomol-driver/downloads/manga/qq_manga.epub
    task: self::llm-agent
    inputs_def:
      - handle: file_path
        json_schema:
          type: string
          ui:widget: file
    outputs_def:
      - handle: target_path
        json_schema:
          type: string
          ui:widget: save
        description: 转换后的文件地址
