nodes:
  - node_id: llm#1
    title: "LLM #1"
    inputs_from:
      - handle: model
        value:
          model: deepseek-chat
          temperature: 0
          top_p: 0.5
          max_tokens: 4096
      - handle: prompt
        value:
          - role: system
            content: 你是一个翻译者。你要翻译接下来用户的发言。
          - role: user
            content: "{{input}}"
        schema_overrides:
          - schema:
              type: array
      - handle: input
        value: |-
          白日依山尽，黄河入海流。
          欲穷千里目，更上一层楼。
    task: self::llm
    inputs_def:
      - handle: input
        json_schema:
          type: string
          ui:widget: text
    outputs_def:
      - handle: en
        json_schema:
          type: string
        description: 英语译文
      - handle: fr
        json_schema:
          type: string
        description: 法语译文
