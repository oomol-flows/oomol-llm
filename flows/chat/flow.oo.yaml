title: Chat
nodes:
  - node_id: markdown_text_preview#1
    title: "Markdown preview #1"
    inputs_from:
      - handle: text
        from_node:
          - node_id: llm-chat#3
            output_handle: output
    task: oomol-preview::markdown_text_preview
  - node_id: llm-chat#3
    title: "LLM chat #3"
    inputs_from:
      - handle: messages
        value: null
      - handle: timeout
        value: 30
      - handle: retry_times
        value: 0
      - handle: retry_sleep
        value: 3.5
      - handle: stream
        value: true
      - handle: model
        value:
          model: deepseek-chat
          temperature: 0.5
          top_p: 1
          max_tokens: 8192
      - handle: template
        value:
          - role: system
            content: "Please communicate with users in a friendly manner and don't be
              verbose."
          - role: user
            content: "{{input}}"
        schema_overrides:
          - schema:
              type: array
      - handle: skills
        value:
          []
        schema_overrides:
          - schema:
              type: array
      - handle: input
        value: Hello, who are you?
    task: self::llm-chat
    inputs_def:
      - handle: input
        json_schema:
          type: string
          ui:widget: text
