title: "%translate%"
description: "%a-translation-flow-that-converts-input-text-into-multiple-langua%"
nodes:
  - node_id: llm#1
    title: "%llm-12%"
    inputs_from:
      - handle: model
        value:
          model: deepseek-chat
          temperature: 0.5
          top_p: 1
          max_tokens: 8192
      - handle: template
        value:
          - role: system
            content: "Translate user speech accurately and elegantly."
          - role: user
            content: "{{input}}"
        schema_overrides:
          - schema:
              type: array
      - handle: stream
        value: true
      - handle: skills
        value:
          []
      - handle: timeout
        value: 30
      - handle: retry_times
        value: 0
      - handle: retry_sleep
        value: 3.5
      - handle: messages
        value:
      - handle: input
        value: |-
          白日依山尽，黄河入海流。
          欲穷千里目，更上一层楼。
    task: self::llm-json
    inputs_def:
      - handle: input
        description: Original text to be translated into multiple languages
        json_schema:
          type: string
          ui:widget: text
    outputs_def:
      - handle: en
        description: English translation output
        json_schema:
          type: string
        nullable: false
      - handle: ja
        description: Japanese translation output
        json_schema:
          {}
        nullable: false
  - node_id: markdown_text_preview#1
    title: "%markdown-preview-12%"
    inputs_from:
      - handle: text
        from_node:
          - node_id: llm#1
            output_handle: en
    task: oomol-preview::markdown_text_preview
  - node_id: markdown_text_preview#2
    title: "%markdown-preview-2%"
    inputs_from:
      - handle: text
        from_node:
          - node_id: llm#1
            output_handle: ja
    task: oomol-preview::markdown_text_preview
