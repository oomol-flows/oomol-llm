title: Translate
nodes:
  - node_id: llm#1
    title: "LLM #1"
    inputs_from:
      - handle: model
        value:
          model: deepseek-chat
          temperature: 0
          top_p: 0.5
          max_tokens: 4096
      - handle: template
        value:
          - role: system
            content: "将用户发言信达雅地翻译。"
          - role: user
            content: "{{input}}"
        schema_overrides:
          - schema:
              type: array
      - handle: stream
        value: true
      - handle: input
        value: |-
          白日依山尽，黄河入海流。
          欲穷千里目，更上一层楼。
      - handle: timeout
        value: 30
      - handle: retry_times
        value: 0
      - handle: retry_sleep
        value: 3.5
    task: self::llm
    inputs_def:
      - handle: input
        json_schema:
          type: string
          ui:widget: text
    outputs_def:
      - handle: en
        description: 翻译成
        json_schema:
          type: string
        nullable: false
      - handle: ja
        description: 翻译成日语
        json_schema:
          {}
        nullable: false
  - node_id: markdown_text_preview#1
    title: "Markdown preview #1"
    inputs_from:
      - handle: text
        from_node:
          - node_id: llm#1
            output_handle: en
    task: oomol-preview::markdown_text_preview
  - node_id: markdown_text_preview#2
    title: "Markdown preview #2"
    inputs_from:
      - handle: text
        from_node:
          - node_id: llm#1
            output_handle: ja
    task: oomol-preview::markdown_text_preview
